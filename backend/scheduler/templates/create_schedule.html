{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Create Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
  <div class="container mt-5">
        <div class="card border-primary shadow">
            <div class="card-title text-center text-bold" ><h1 class="display-4 mb-2 mt-2 py-4" ><b>Create Your Schedule...</b></h1></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ pref_formset.management_form }}
                        <div id="schedule-forms">
                        {% for pref_form in pref_formset %}
                        <div class="schedule-form">
                            <div class="row px-5">
                                <div class="col justify-content-center">
                                    {{ pref_form }}
                                </div>
                            </div>
                            <div class="row mt-5 mb-5 px-5">
                            </div>
                            </div>
                        </div>
                        </div>
                        {% endfor %}

                        <div class="d-grid mb-4">
                            <div id='empty-form' class="hidden">{{ pref_formset.empty_form }}</div>
                            <button id='add-more' type='button'>Add More</button>
                        </div>
                        <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary">
                          <svg xmlns="http://www.w3.org/2000/svg"
                               width="16"
                               height="16"
                               fill="currentColor"
                               class="bi bi-pencil-fill"
                               viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
                          </svg>
                          Save
                        </button>
                        </div>
                    </form>
                </div>
        </div>
  </div>

<script>
    const addMoreBtn = document.getElementById('add-more')
    const totalNewForms = document.getElementById('id_form-TOTAL_FORMS')



    addMoreBtn.addEventListener('click', add_new_form)

    function add_new_form(event) {
    if (event) {
        event.preventDefault()
    }

    const currentScheduleForms = document.getElementsByClassName('schedule-form')
    let currentFormCount = currentScheduleForms.length
    const formCopyTarget = document.getElementById('schedule-forms')
    const emptyFormEl = document.getElementById('empty-form')

    // Create a wrapper div with proper structure
    const newFormWrapper = document.createElement('div')
    newFormWrapper.setAttribute('class', 'schedule-form')
    newFormWrapper.setAttribute('id', `form-${currentFormCount}`)

    // Get the empty form HTML and replace __prefix__
    let emptyFormHTML = emptyFormEl.innerHTML
    const regex = new RegExp('__prefix__', 'g')
    emptyFormHTML = emptyFormHTML.replace(regex, currentFormCount)

    // Apply the same structure as your initial forms
    newFormWrapper.innerHTML = `
        <div class="row px-5">
            <div class="col justify-content-center">
                ${emptyFormHTML}
            </div>
        </div>
        <div class="row mt-5 mb-5 px-5">
        </div>
    `

    totalNewForms.setAttribute('value', currentFormCount + 1)
    formCopyTarget.append(newFormWrapper)
}
</script>
</body>
